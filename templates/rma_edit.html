{% extends "base.html" %}
{% block content %}

  <h2>Edit RMA {{ rma['RMAID'] }}</h2>

  <div class="card">
    <form method="post">

      <p>
        <label>Customer:
          <select name="customer_id" required>
            {% for c in customers %}
              <option value="{{ c['CustomerID'] }}"
                {% if c['CustomerID'] == rma['CustomerID'] %}selected{% endif %}>
                {{ c['CustomerName'] }}
              </option>
            {% endfor %}
          </select>
        </label>
      </p>

      <p>
        <label>Status:
          <select name="status">
            <option value="Open"   {% if rma['Status'] == 'Open' %}selected{% endif %}>Open</option>
            <option value="Closed" {% if rma['Status'] == 'Closed' %}selected{% endif %}>Closed</option>
          </select>
        </label>
      </p>

      <p>
        <label>Return Type:
          <select name="return_type">
            <option value="TBD" {% if rma['ReturnType'] == 'TBD' %}selected{% endif %}>TBD</option>
            <option value="Credit" {% if rma['ReturnType'] == 'Credit' %}selected{% endif %}>Credit</option>
            <option value="Replacement" {% if rma['ReturnType'] == 'Replacement' %}selected{% endif %}>Replacement</option>
            <option value="Repair and Return" {% if rma['ReturnType'] == 'Repair and Return' %}selected{% endif %}>Repair and Return</option>
          </select>
        </label>
      </p>

      <p>
        <label>Reported By:
          <input type="text" name="reported_by" value="{{ rma['ReportedBy'] or '' }}">
        </label>
      </p>

      <p>
        <label>Internal Owner:
          <input type="text" name="internal_owner" value="{{ rma['InternalOwner'] or '' }}">
        </label>
      </p>

      <p>
        <label>Customer Complaint:</label><br>
        <textarea name="complaint" rows="4" cols="60">{{ rma['CustomerComplaintDesc'] or '' }}</textarea>
      </p>

      <p>
        <label>Internal Notes:</label><br>
        <textarea name="internal_notes" rows="3" cols="60">{{ rma['InternalNotes'] or '' }}</textarea>
      </p>

      <p>
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('view_rma', rma_id=rma['RMAID']) }}">
          <button type="button">Cancel</button>
        </a>
      </p>
    </form>
  </div>

{% endblock %}
